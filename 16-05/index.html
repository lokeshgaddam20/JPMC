<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Student Management</title>
</head>
<body onload="fetchData()" class="container">
    <h1 class="my-5">Student Management</h1>

    <form id="studentForm" class="mb-4">
        <input type="hidden" id="studentId">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="branch" class="col-sm-2 col-form-label">Branch</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="branch" placeholder="Branch">
            </div>
        </div>
        <div class="row mb-3">
            <label for="cgpa" class="col-sm-2 col-form-label">CGPA</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cgpa" placeholder="CGPA">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table id="studentTable" class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>CGPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentList">
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
